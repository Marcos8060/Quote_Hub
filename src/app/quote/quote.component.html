<div class="container quote">
<q>{{quote.quote}}</q>
<div class="info">
    <p>{{quote.upvotes}}</p>
    <p style="font-weight: 700;">Blogger: {{quote.blogger}}</p>
    <p style="font-weight: 700;display: flex;justify-content: center;align-items: center;">Author: {{quote.author}}</p>
</div>
<div class="parent">
<div class="child">
  <img src="https://img.icons8.com/material-rounded/48/000000/thumb-up.png" style="height: 24px;"/><span>0</span>
  <img src="https://img.icons8.com/material-rounded/50/000000/thumbs-down.png" style="height: 24px;"/><span>0</span>
</div>
<div>
  <img (click)="removeQuote(quote.id)" src="https://img.icons8.com/fluency-systems-filled/64/000000/filled-trash.png" style="height: 30px;"/>
</div>
</div>
</div>
